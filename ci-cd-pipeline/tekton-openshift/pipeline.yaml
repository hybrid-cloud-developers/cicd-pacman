apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pacman-pipeline
spec:
  resources:
    - name: pacman-git
      type: git
    - name: pacman-image-dev
      type: image
    - name: pacman-image-stage
      type: image

  params:
    - name: APP_NAME
      description: The name of the application
      default: 'nodejs-tekton'
    - name: APP_VERSION
      description: The version of the application
      default: '1.0'      
    - name: AUTHORS_API_KEY
      description: The OCP secret that contains DB credentials
      default: 'authors-secret-api'
    - name: DEPLOY_PROJECT
      description: The project where you deploy the app
      default: 'env-dev'
    - name: PROMOTE_PROJECT
      description: The project where you deploy the app
      default: 'env-stage'

  tasks:
  - name: build
    taskRef:
      name: s2i-pacman
    resources:       
      inputs:
        - name: source
          resource: pacman-git
      outputs:
        - name: image
          resource: nodejs-image-dev

  - name: deploy
    taskRef:
      name: deploy-pacman-app
    runAfter:
      - build
    params:
        - name: APP_NAME
          value: "$(params.APP_NAME)"
        - name: APP_VERSION
          value: "$(params.APP_VERSION)"  
        - name: AUTHORS_API_KEY
          value: "$(params.AUTHORS_API_KEY)"
        - name: DEPLOY_PROJECT
          value: "$(params.DEPLOY_PROJECT)"    
    resources:
      inputs:
        - name: image
          resource: pacman-image-dev

  - name: test
    taskRef:
      name: test-pacman-app
    runAfter:
      - deploy
    params:
      - name: APP_NAME
        value: "$(params.APP_NAME)"
      - name: APP_VERSION
        value: "$(params.APP_VERSION)"
      - name: DEPLOY_PROJECT
        value: "$(params.DEPLOY_PROJECT)"

  - name: promote
    taskRef:
      name: promote-pacman-app
    runAfter:
      - test
    params:
      - name: APP_NAME
        value: "$(params.APP_NAME)"
      - name: APP_VERSION
        value: "$(params.APP_VERSION)"
      - name: AUTHORS_API_KEY
        value: "$(params.AUTHORS_API_KEY)"
      - name: DEPLOY_PROJECT
        value: "$(params.DEPLOY_PROJECT)"
      - name: PROMOTE_PROJECT
        value: "$(params.PROMOTE_PROJECT)"
    resources:
      inputs:
        - name: image
          resource: pacman-image-dev
      outputs:
        - name: image
          resource: pacman-image-stage